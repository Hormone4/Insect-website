        </div>
    </nav>
</header>




<form method="post" name="Quiz" action="#" class="box" id="QuizId" onsubmit="return false">

    <fieldset class="list-container" id="information">
        <legend>Your infos</legend>
        <ul>
            <li>
                First name:
                <label><input class="wide_input" type="text" name="first" required></label>
            </li>
            <li>
                Last name:
                <label> <input class="wide_input" type="text" name="last" required> </label>
            </li>
            <li>
                Date of birth:
                <label> <input class="wide_input" type="date" name="birth" required> </label>
            </li>
            <li>
                Email address:
                <label> <input class="wide_input" type="email" name="email" placeholder="email@aaa.com" required> </label>
            </li>
            <li>
                Physical address:
                <label><input class="wide_input" type="text" name="address" placeholder="87–135 Brompton Road London SW1X 7XL" required></label>
            </li>
            <li>
                Insect:
                <label>
                    <select class="wide_input" name="status" required>
                        <option value="" disabled selected>Select your insect</option>
                        <option>Araneae</option>
                        <option>Beetle</option>
                        <option>Diptera</option>
                        <option>Formicidae</option>
                        <option>Polyneoptera</option>
                    </select>
                </label>
            </li>
        </ul>

        <input id="send_form_info" type="button" value = "Receive!" onclick="sendForm()">
        <p id="send_form_info_p">Click to receive your insect now!</p>

    </fieldset>

    <section>
        <h1 id="shipping-time"> </h1>
    </section>


</form>
